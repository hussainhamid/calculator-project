<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body>
    <h1 class="heading">Calculator</h1>

    <div class="calculator">
        <div class="first-row">
            <div class="screen">
                <div class="previous"></div>
                <div class="current"></div>
            </div>
            <button class="btn btn-outline-danger clear">AC</button>
        </div>
        <div class="next-row">
            <button class="btn btn-outline-dark number">7</button>
            <button class="btn btn-outline-dark number">8</button>
            <button class="btn btn-outline-dark number">9</button>
            <button class="btn btn-outline-primary operator">/</button>
        </div>
        <div class="next-row">
            <button class="btn btn-outline-dark number">4</button>
            <button class="btn btn-outline-dark number">5</button>
            <button class="btn btn-outline-dark number">6</button>
            <button class="btn btn-outline-primary operator">*</button>
        </div>
        <div class="next-row">
            <button class="btn btn-outline-dark number">1</button>
            <button class="btn btn-outline-dark number">2</button>
            <button class="btn btn-outline-dark number">3</button>
            <button class="btn btn-outline-primary operator">-</button>
        </div>
        <div class="next-row">
            <button class="btn btn-outline-dark decimal">.</button>
            <button class="btn btn-outline-dark btn number">0</button>
            <button class="btn btn-outline-success equal">=</button>
            <button class="btn btn-outline-primary operator">+</button>
        </div>
        
    </div>

<div class="copyright">
    <h4>&#169 Mady by hussain hamid</h4>

</div>
   <script src="app.js"> 
</body>
</html>
